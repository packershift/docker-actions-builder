---
# Common vars file for docker-actions-builder
CI_ORG_NAME: "packershift.io"
CI_ORG_NAME_SHORT: "packershift"

# Project specific common vars 
CI_PROJECT_LICENSE: "Apache License 2.0"
CI_GITHUB_URL: "https://github.com/{{ CI_ORG_NAME_SHORT }}"
CI_PROJECT_URL: "{{ CI_GITHUB_URL }}/{{ CI_PROJECT_NAME }}"
CI_PROJECT_DOCS_URL: "https://docs.{{ CI_ORG_NAME }}"
CI_PROJECT_REGISTRY_URL: "https://registry.{{ CI_ORG_NAME }}"

#Project default vars
CI_PROJECT_DEPRECATION_STATUS: False
CI_PROJECT_GITHUB_ASSET: "{{ CI_PROJECT_URL }}/blob/{{ CI_PROJECT_BRANCH }}"