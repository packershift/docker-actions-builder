---
# Organization specific common vars
organization_domain: "packershift.io"
organization_name: "packershift"
organization_github_url: "https://github.com/{{ organization_name }}"
organization_docs_url: "https://docs.{{ organization_domain }}"

# Project specific common vars 
project_license: "Apache License 2.0"
project_url: "{{ organization_github_url }}/{{ project_name }}"
project_docs_url: "https://docs.{{ organization_domain }}/{{ project_name }}"
project_registry: "https://registry.{{ organization_domain }}"

#Project default vars
project_deprecations_status: False
project_github_asset: "{{ project_url }}/blob/{{ project_branch }}"