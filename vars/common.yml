CI_PROJECT_DOMAIN: "packershift.io"
CI_PROJECT_LICENSE: "Apache License 2.0"
CI_PROJECT_DOMAIN_NAME_SHORT: "packershift"
CI_GITLAB_URL: "https://gitlab.com/{{ CI_PROJECT_DOMAIN_NAME_SHORT }}"
